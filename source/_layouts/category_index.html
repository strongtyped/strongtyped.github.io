---
layout: default
---
<!-- _layouts/category_index.html -->

{% include custom/bar.html %}

<div class="all-posts">
  <div class="container">
    <div class="row">
      <div class="list-title col-md-offset-1 col-md-10">
        <h4>#{{ page.category }}</h4>
      </div>
    </div>
  </div>

  <div class="article-list">
    <div class="container">
      {% for post in site.categories[page.category] %}
        {% assign content = post.content %}
        <div class="row">
          <div class="col-md-offset-1 col-md-10">
            {% include article_listing.html %}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
