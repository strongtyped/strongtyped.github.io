<ul class="nav secondary-nav navbar-nav navbar-right">
{% for item in site.menu_items %}
	{% if page.title == item %}
  		<li><a class="active" href="{{ root_url }}/{{ item }}">{{ item }}</a></li>
  	{% else %}
  		<li><a class="inactive" href="{{ root_url }}/{{ item }}">{{ item }}</a></li>	
  	{% endif %}
{% endfor %}
</ul>
